    <h2>Open Console for Result</h2>

    <script>
        const checkArray = (array) => {
            return Array.isArray(array);
        }

        console.log(checkArray([1,2,3,4]));
        console.log(checkArray(2));
        console.log(checkArray('hello'));
        console.log(checkArray(["one","two","three"]));
    </script>
