<body>
    <!------------Write HTML Code Here---------->
    <h3>Write a JavaScript program to construct the following pattern, using a nested for loop.</h3>
        <pre>
        *  
        * *  
        * * *  
        * * * *  
        * * * * * 
    </pre>
    <h2>Result:</h2>

    <script>
        for(let i = 1; i<=5; i++) {
            for(let j=1;j<=i;j++){
                document.write("*")
            }
            document.write("<br>");
        }
    </script>
</body>
