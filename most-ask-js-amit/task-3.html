<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!------------Write HTML Code Here---------->
    <h1>"Write code to find out that how many particular alphabets exist in the array.<br>
        Example: ["a","b","c","a","d","f","b","f","c","a"]<br>
        a=3, b=2, c=2, f=1"</h1>
    <h2>Open Console for Result</h2>

    <script>
        
        const letters = ["a","b","c","a","d","f","b","f","c","a"]

        const count = {}

        letters.forEach((item)=>{
            if(count[item]){
                count[item]++;
            }
            else {
                count[item] = 1;
            }
        });

        console.log(count);

    </script>
</body>
</html>
