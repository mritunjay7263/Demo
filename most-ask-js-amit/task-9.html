    <!------------Write HTML Code Here---------->
    <h1>Write a JavaScript program to capitalize the first letter of each word of a given string.</h1>
    <h2>Open Console for Result</h2>

    <script>
        let capfunction = (str) => {
            str = str.split(' ')

            for( i = 0; i < str.length; i++ ){
                str[i] = str[i][0].toUpperCase() + str[i].substr(1);
                //str[i] = strArr[i][0].toUpperCase()
                //console.log(strArr[i][0].toUpperCase())
            }
        
            return str.join(' ')
        }

        console.log(capfunction('write a javaScript program'));
    </script>
