    <script>
        let str = 'onsumaye';
        let revert = str.split("").reverse().join("");
        console.log(revert);

        
        function reverse(s) {
            var o = '';
            for (var i = s.length - 1; i >= 0; i--)
            o += s[i];
            return o;
        }
        console.log(reverse('Hello'))
