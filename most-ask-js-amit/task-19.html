    <h1>Write a JavaScript function to remove. 'null', '0', '""', 'false', 'undefined' and 'NaN' values from an array.<br>
        Sample array : [NaN, 0, 15, false, -22, '',undefined, 47, null]<br>
        Expected result : [15, -22, 47]</h1>
    <h2>Open Console for Result</h2>

    <script>
        const arr = [NaN, 0, 15, false, -22, '', undefined, 47, null];
        console.log(arr.filter(item => item));  
    </script>
