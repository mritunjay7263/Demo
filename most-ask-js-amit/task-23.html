<!DOCTYPE html>
<html lang="en">

<body>
    <!------------Write HTML Code Here---------->
    <h3>Write a JavaScript program which iterates the integers from 1 to 100. But for multiples of three print "Fizz" instead of the number and for the multiples of five print "Buzz". For numbers which are multiples of both three and five print "FizzBuzz".</h3>
    <h2>Open Console for Result</h2>

    <script>
        for(let i = 1; i< 100; i++) {
            if(i % 3 === 0 && i%5 === 0) {
            console.log(i + " FizzBuzz");
            }
            else if(i % 3 === 0) {
            console.log(i + " Fizz")
            }
            else if( i % 5 === 0)
            {
            console.log(i+ " Buzz");
            } else {
            console.log(i);
            }
        }
    </script>
</body>
