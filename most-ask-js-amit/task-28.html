    <h1>Write a Javascript program to remove both sides zero: [0, 0, 0, 14, 0, 63, 0, 0, 0]<br>Expected Result: [14, 0, 63] </h1>
    <h2>Open Console for Result</h2>

    <script>
        let arrNum = [0, 0, 0, 14, 0, 63, 0, 0, 0, 0];

        let i = 0;
        while(i<arrNum.length){
            if(arrNum.indexOf(0)==0){
                arrNum.shift();
            }
            if(arrNum.lastIndexOf(0)==arrNum.length-1){
                arrNum.pop();
            }
            i++;
        }

        console.log(arrNum);
    </script>
