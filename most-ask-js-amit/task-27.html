    <script>
        function compareArrays(arr1, arr2) {
            // check the length
            if(arr1.length != arr2.length) {
                return false;
            } 
            else { 
                let result = false;

                // comparing each element of array 
                for(let i=0; i<arr1.length; i++) {
                    if(arr1[i] != arr2[i]) {
                        return false;
                    }
                    else {
                        result = true;
                    }
                }
                return result;
            }
        }

        const array1 = [1, 3, 5, 8];
        const array2 = [1, 3, 5, 8];

        const result = compareArrays(array1, array2);
        console.log(result)
    </script>
