    <!------------Write HTML Code Here---------->
    <h2>"Write a JavaScript program which accept a string as input and swap the case of each character.<br>
    For example if you input 'The Quick Brown Fox' the output should be 'tHE qUICK bROWN fOX'."</h2>
    <h3>Open Console for Result</h3>

    <script>

        let swapCase = (str) => {
            return str.split('').map((item)=>(
                //console.log(item.toUpperCase(), '-----'),

                item.toUpperCase() === item ? 
                item.toLowerCase() : item.toUpperCase()
            )).join('');
        }

        console.log(swapCase('Hello World'))



    </script>
